<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayback CDX API Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            max-width: 600px;
        }
        input, select, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            word-break: break-word;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h2>Wayback CDX API Generator</h2>

    <label for="url">URL:</label>
    <input type="text" id="url" placeholder="Enter URL (e.g., archive.org)">

    <label for="matchType">Match Type:</label>
    <select id="matchType">
        <option value="exact">Exact</option>
        <option value="prefix">Prefix</option>
        <option value="host">Host</option>
        <option value="domain">Domain</option>
    </select>

    <label for="limit">Limit:</label>
    <input type="number" id="limit" placeholder="Number of results (optional)">

    <label for="from">From Date (YYYYMMDDhhmmss):</label>
    <input type="text" id="from" placeholder="Start date (optional)">

    <label for="to">To Date (YYYYMMDDhhmmss):</label>
    <input type="text" id="to" placeholder="End date (optional)">

    <label for="fastLatest">Fast Latest:</label>
    <select id="fastLatest">
        <option value="">Default</option>
        <option value="true">True</option>
    </select>

    <label for="output">Output Format:</label>
    <select id="output">
        <option value="">Default (plain text)</option>
        <option value="json">JSON</option>
    </select>

    <label for="fields">Fields (comma-separated):</label>
    <input type="text" id="fields" placeholder="timestamp,original,mimetype,statuscode,digest,length">

    <label for="filters">Filters (comma-separated key:value):</label>
    <input type="text" id="filters" placeholder="statuscode:200, mimetype:text/html">

    <label for="collapse">Collapse (comma-separated):</label>
    <input type="text" id="collapse" placeholder="timestamp:10, digest">

    <label for="page">Page Number:</label>
    <input type="number" id="page" placeholder="Start at page (optional)">

    <label for="pageSize">Page Size:</label>
    <input type="number" id="pageSize" placeholder="Results per page (optional)">

    <label for="showResumeKey">Show Resume Key:</label>
    <select id="showResumeKey">
        <option value="">Default</option>
        <option value="true">True</option>
    </select>

    <label for="resumeKey">Resume Key:</label>
    <input type="text" id="resumeKey" placeholder="Resume key from previous search">

    <button onclick="generateUrl()">Generate API URL</button>

    <h3>Generated API URL:</h3>
    <div id="output"></div>

    <script>
        function generateUrl() {
            let baseUrl = "http://web.archive.org/cdx/search/cdx?";
            let params = [];

            let url = document.getElementById("url").value.trim();
            if (!url) {
                alert("Please enter a URL.");
                return;
            }
            params.push(`url=${encodeURIComponent(url)}`);

            let matchType = document.getElementById("matchType").value;
            if (matchType !== "exact") params.push(`matchType=${matchType}`);

            let limit = document.getElementById("limit").value.trim();
            if (limit) params.push(`limit=${limit}`);

            let from = document.getElementById("from").value.trim();
            if (from) params.push(`from=${from}`);

            let to = document.getElementById("to").value.trim();
            if (to) params.push(`to=${to}`);

            let fastLatest = document.getElementById("fastLatest").value;
            if (fastLatest === "true") params.push("fastLatest=true");

            let output = document.getElementById("output").value;
            if (output) params.push(`output=${output}`);

            let fields = document.getElementById("fields").value.trim();
            if (fields) params.push(`fl=${encodeURIComponent(fields)}`);

            let filters = document.getElementById("filters").value.trim();
            if (filters) {
                filters.split(",").forEach(filter => {
                    params.push(`filter=${encodeURIComponent(filter.trim())}`);
                });
            }

            let collapse = document.getElementById("collapse").value.trim();
            if (collapse) {
                collapse.split(",").forEach(col => {
                    params.push(`collapse=${encodeURIComponent(col.trim())}`);
                });
            }

            let page = document.getElementById("page").value.trim();
            if (page) params.push(`page=${page}`);

            let pageSize = document.getElementById("pageSize").value.trim();
            if (pageSize) params.push(`pageSize=${pageSize}`);

            let showResumeKey = document.getElementById("showResumeKey").value;
            if (showResumeKey === "true") params.push("showResumeKey=true");

            let resumeKey = document.getElementById("resumeKey").value.trim();
            if (resumeKey) params.push(`resumeKey=${encodeURIComponent(resumeKey)}`);

            let apiUrl = baseUrl + params.join("&");
            document.getElementById("output").innerHTML = `<a href="${apiUrl}" target="_blank">${apiUrl}</a>`;
        }
    </script>

</body>
</html>
